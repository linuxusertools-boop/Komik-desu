<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEV.SOFT | KomikDesu</title>
    
    <meta name="referrer" content="no-referrer">
    
    <meta name="theme-color" content="#5865F2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://c.termai.cc/i188/y7shy.jpg">
    <link rel="manifest" id="pwa-manifest">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');

        :root {
            --blurple: #5865F2; 
            --blurple-hover: #4752c4;
            --bg-light: #F2F3F5; 
            --bg-white: #FFFFFF;
            --text-dark: #2E3338;
            --text-muted: #747F8D;
            --border: #E3E5E8;
            --danger: #ED4245;
            --gold: #F1C40F;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg-light);
            background-image: radial-gradient(#d1d5db 0.5px, transparent 0.5px);
            background-size: 20px 20px;
            color: var(--text-dark); 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            overflow-x: hidden;
            display: flex; flex-direction: column; min-height: 100vh;
        }

        /* --- LOGIN PAGE --- */
        #entry-overlay {
            position: fixed; inset: 0; background: var(--blurple); z-index: 60000;
            display: flex; align-items: center; justify-content: center; transition: 0.8s;
        }
        .login-card { position: relative; background: var(--bg-white); padding: 40px 32px; border-radius: 16px; box-shadow: 0 20px 40px rgba(0,0,0,0.2); text-align: center; width: 90%; max-width: 400px; }
        .input-box { width: 100%; padding: 14px; background: #EBEDEF; border: none; border-radius: 6px; margin-bottom: 16px; font-weight: 600; }
        .btn-blurple { width: 100%; padding: 14px; background: var(--blurple); color: white; border: none; border-radius: 6px; font-weight: 700; cursor: pointer; transition: 0.2s; }

        /* --- DASHBOARD --- */
        #dashboard { display: none; opacity: 0; transition: 0.5s; padding-top: 90px; flex: 1; }

        nav {
            position: fixed; top: 0; width: 100%; height: 75px; background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px); border-bottom: 1px solid var(--border); display: flex; 
            align-items: center; padding: 0 5%; z-index: 1000; gap: 15px;
        }

        .search-container { flex: 1; }
        .search-container input { 
            width: 100%; max-width: 500px; padding: 12px 20px; 
            background: rgba(242, 243, 245, 0.8); border: 2px solid transparent; 
            border-radius: 12px; font-weight: 600;
        }
        .search-container input:focus { border-color: var(--blurple); background: white; }
        
        .user-section { font-size: 11px; font-weight: 800; color: var(--blurple); background: white; padding: 8px 16px; border-radius: 20px; cursor: pointer; display: flex; gap: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }

        .tabs-container { width: 90%; max-width: 1200px; margin: 10px auto; display: flex; gap: 20px; border-bottom: 2px solid var(--border); }
        .tab-item { padding: 10px 5px; cursor: pointer; font-weight: 700; color: var(--text-muted); position: relative; }
        .tab-item.active { color: var(--blurple); }
        .tab-item.active::after { content: ''; position: absolute; bottom: -2px; left: 0; width: 100%; height: 3px; background: var(--blurple); }

        .brand-container { width: 90%; max-width: 1200px; margin: 25px auto 5px auto; }
        .brand-title { font-size: 42px; font-weight: 800; color: var(--blurple); letter-spacing: -1.5px; }

        /* --- GRID --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; padding: 20px 5%; }
        .manga-card { 
            background: var(--bg-white); border-radius: 12px; overflow: hidden; 
            border: 1px solid var(--border); transition: 0.3s; position: relative;
            opacity: 0; transform: translateY(10px);
        }
        .manga-card.visible { opacity: 1; transform: translateY(0); }
        .manga-card img { width: 100%; aspect-ratio: 1 / 1.5; object-fit: cover; cursor: pointer; }
        .manga-card .info { padding: 10px; font-size: 13px; font-weight: 700; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .fav-badge { position: absolute; top: 8px; right: 8px; background: white; padding: 5px; border-radius: 50%; font-size: 12px; cursor: pointer; z-index: 5; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .fav-badge.active { color: var(--gold); }

        /* --- READER --- */
        #reader-view { position: fixed; inset: 0; background: #000; z-index: 70000; display: none; flex-direction: column; }
        .reader-header { background: white; padding: 10px 5%; display: flex; justify-content: space-between; align-items: center; }
        .reader-body { flex: 1; overflow-y: auto; display: flex; flex-direction: column; align-items: center; }
        .reader-body img { width: 100%; max-width: 800px; display: block; }

        #toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%) translateY(100px); background: #333; color: white; padding: 12px 24px; border-radius: 8px; z-index: 99999; transition: 0.4s; }
        #toast.show { transform: translateX(-50%) translateY(0); }

        @media (max-width: 600px) {
            .grid { grid-template-columns: repeat(2, 1fr); gap: 12px; }
            .brand-title { font-size: 30px; }
        }
    </style>
</head>
<body>

    <div id="toast">Notifikasi</div>

    <div id="entry-overlay">
        <div class="login-card">
            <h2 style="margin-bottom: 20px;">KomikDesu Login</h2>
            <input type="email" id="email" class="input-box" placeholder="Email">
            <input type="password" id="password" class="input-box" placeholder="Password">
            <button class="btn-blurple" onclick="loginEmail()">Masuk</button>
            <button class="btn-blurple" style="background:#fff; color:#000; border:1px solid #ddd; margin-top:10px" onclick="loginGoogle()">Google Login</button>
        </div>
    </div>

    <main id="dashboard">
        <nav>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Cari manga..." onkeyup="handleSearch(event)">
            </div>
            <div class="user-section">
                <span id="user-display">USER</span>
                <span onclick="logout()" style="color:var(--danger)">LOGOUT</span>
            </div>
        </nav>

        <div class="brand-container">
            <h1 class="brand-title">KomikDesu</h1>
            <div class="tabs-container">
                <div class="tab-item active" id="tab-home" onclick="changeTab('home')">Beranda</div>
                <div class="tab-item" id="tab-favorit" onclick="changeTab('favorit')">Favorit</div>
            </div>
        </div>

        <div class="grid" id="main-grid"></div>
    </main>

    <div id="reader-view">
        <div class="reader-header">
            <div id="r-title" style="font-weight:800; font-size:14px;">TITLE</div>
            <select id="chapter-select" onchange="loadSpecificChapter(this.value)"></select>
            <button onclick="closeReader()" style="background:var(--danger); color:white; border:none; padding:8px 15px; border-radius:5px; cursor:pointer;">Tutup</button>
        </div>
        <div class="reader-body" id="r-images"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Konfigurasi Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD4sXX-UMpQU3-4wGEBqWSxSHQ7b2RTJ-M",
            authDomain: "kevsoft-de038.firebaseapp.com",
            projectId: "kevsoft-de038",
            databaseURL: "https://kevsoft-de038-default-rtdb.firebaseio.com",
            appId: "1:778701933552:web:6c5816db2413a82afbab35"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const provider = new GoogleAuthProvider();
        
        // URL WORKER CLOUDFLARE KAMU
        const API = "https://komikdesumoe.kev-host.workers.dev"; 

        let currentUser = null;
        let userData = { favorites: [] };
        let currentTab = 'home';
        let chapterList = [];
        let activeMangaId = null;

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        onAuthStateChanged(auth, user => {
            if(user) {
                currentUser = user;
                document.getElementById('user-display').innerText = (user.displayName || user.email.split('@')[0]).toUpperCase();
                document.getElementById('entry-overlay').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                setTimeout(() => document.getElementById('dashboard').style.opacity = '1', 50);
                
                onValue(ref(db, 'users/' + user.uid), (snap) => {
                    userData = snap.exists() ? snap.val() : { favorites: [] };
                    if(currentTab === 'favorit') refreshGrid();
                });
                fetchManga();
            }
        });

        async function fetchManga(query = "") {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = "<p>Memuat...</p>";
            
            try {
                let url = query 
                    ? `${API}/manga?title=${encodeURIComponent(query)}&limit=24&includes[]=cover_art&contentRating[]=safe&contentRating[]=suggestive&availableTranslatedLanguage[]=id` 
                    : `${API}/manga?limit=24&availableTranslatedLanguage[]=id&includes[]=cover_art&contentRating[]=safe&contentRating[]=suggestive&order[followedCount]=desc`;
                
                const resp = await fetch(url);
                const json = await resp.json();
                renderList(json.data);
            } catch (e) {
                grid.innerHTML = "<p>Gagal memuat manga. Pastikan Cloudflare Worker aktif.</p>";
            }
        }

        function renderList(data) {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = (data && data.length) ? "" : "<p>Tidak ada hasil.</p>";
            
            data.forEach((m, i) => {
                const title = m.attributes.title.en || Object.values(m.attributes.title)[0] || "No Title";
                const cov = m.relationships?.find(r => r.type === 'cover_art');
                const img = `https://uploads.mangadex.org/covers/${m.id}/${cov?.attributes?.fileName}.256.jpg`;
                const isFav = userData.favorites?.some(f => f.id === m.id);

                const card = document.createElement('div');
                card.className = 'manga-card';
                card.innerHTML = `
                    <div class="fav-badge ${isFav ? 'active' : ''}" onclick="toggleFav(event, '${m.id}', '${title.replace(/'/g,"")}', '${img}')">‚≠ê</div>
                    <img src="${img}" onclick="openComic('${m.id}', '${title.replace(/'/g,"")}')">
                    <div class="info">${title}</div>
                `;
                grid.appendChild(card);
                setTimeout(() => card.classList.add('visible'), i * 50);
            });
        }

        window.openComic = async (id, title) => {
            activeMangaId = id;
            document.getElementById('reader-view').style.display = 'flex';
            document.getElementById('r-title').innerText = title;
            document.getElementById('r-images').innerHTML = "<p style='color:white; margin-top:50px;'>Memuat Chapter...</p>";

            try {
                const resp = await fetch(`${API}/manga/${id}/feed?translatedLanguage[]=id&order[chapter]=asc&limit=100&contentRating[]=safe&contentRating[]=suggestive`);
                const json = await resp.json();
                
                if(json.data && json.data.length > 0) {
                    chapterList = json.data;
                    const selector = document.getElementById('chapter-select');
                    selector.innerHTML = chapterList.map((c, i) => `<option value="${i}">Chapter ${c.attributes.chapter || '?'}</option>`).join('');
                    loadChapter(0);
                } else {
                    document.getElementById('r-images').innerHTML = "<p style='color:white; margin-top:50px;'>Chapter Indonesia tidak ditemukan.</p>";
                }
            } catch(e) { showToast("Gagal memuat chapter."); }
        };

        async function loadChapter(idx) {
            const body = document.getElementById('r-images');
            body.innerHTML = "<p style='color:white; margin-top:50px;'>Memuat Halaman...</p>";
            const chap = chapterList[idx];

            try {
                const res = await fetch(`${API}/at-home/server/${chap.id}`);
                const data = await res.json();
                body.innerHTML = data.chapter.dataSaver.map(img => `<img src="${data.baseUrl}/data-saver/${data.chapter.hash}/${img}" loading="lazy">`).join('');
            } catch(e) { body.innerHTML = "<p style='color:white;'>Gagal memuat gambar.</p>"; }
        }

        window.toggleFav = (e, id, title, img) => {
            e.stopPropagation();
            if(!userData.favorites) userData.favorites = [];
            const idx = userData.favorites.findIndex(f => f.id === id);
            if(idx > -1) {
                userData.favorites.splice(idx, 1);
            } else {
                userData.favorites.push({id, attributes:{title:{en:title}}, savedImg: img});
            }
            set(ref(db, 'users/' + currentUser.uid), userData);
            showToast("Favorit diperbarui");
        };

        window.changeTab = (tab) => {
            currentTab = tab;
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.add('active');
            if(tab === 'home') fetchManga(); else renderList(userData.favorites || []);
        };

        window.loadSpecificChapter = (v) => loadChapter(v);
        window.closeReader = () => document.getElementById('reader-view').style.display = 'none';
        window.handleSearch = (e) => { if(e.key === 'Enter') fetchManga(e.target.value); };
        window.loginEmail = () => signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value).catch(e => showToast(e.message));
        window.loginGoogle = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth).then(() => location.reload());
    </script>
</body>
</html>
